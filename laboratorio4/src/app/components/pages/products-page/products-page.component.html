<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search">
  <!-- Campo de búsqueda -->
  <input type="text" placeholder="Buscar..." formControlName="filterValue">
  <button type="submit">
    <mat-icon class="lupe">search</mat-icon>
  </button>

  <!-- Filtro de columna -->
  <p><strong>Filter search by:</strong></p>
  <mat-form-field>
    <mat-select formControlName="selectedColumn" placeholder="Select a search filter">
      <mat-option value="SKU">SKU</mat-option>
      <mat-option value="description">Description</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Selección de categoría -->
  <p><strong>Category:</strong></p>
  <mat-form-field>
    <mat-select formControlName="category" placeholder="Select a Category">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Botón para agregar categoría -->
  <button mat-icon-button color="primary" (click)="openAddCategoryDialog()" type="button">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Enlace a nuevo producto -->
  <a [routerLink]="['/products/new']" class="newProduct">
    <button type="button"><b>New Product</b></button>
  </a>
  
</form>


<table mat-table [dataSource]="productList" class="mat-elevation-z8">
  <!-- Define columnas según tus datos -->
  <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef> SKU </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <ng-container matColumnDef="price_unit">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="detail_button">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="goToDetail(element.sku)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="add_to_cart">
    <th mat-header-cell *matHeaderCellDef> Add to Cart </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="add_to_cart(element)">
        <mat-icon>add</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products">
</mat-paginator>
