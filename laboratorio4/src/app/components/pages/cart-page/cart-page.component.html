<div class="container-form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre de la venta</mat-label>
        <input matInput placeholder="Ingrese el nombre de la venta" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input matInput placeholder="Seleccione la fecha" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Vendedor</mat-label>
        <input matInput placeholder="Ingrese el nombre del vendedor" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="Ingrese el nombre del cliente" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Pago</mat-label>
        <mat-select>
          <mat-option value="efectivo">Efectivo</mat-option>
          <mat-option value="tarjeta">Tarjeta</mat-option>
          <mat-option value="transferencia">Transferencia</mat-option>
        </mat-select>
      </mat-form-field>


</div>
<div class="container-list">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <!-- Price column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>  

<div class="container-summary">
    <mat-card class="summary-card">
      <div class="totals">
        <div class="total-item">
          <span>Subtotal:</span>
          <span>{{ subtotal | currency }}</span>
        </div>
        <div class="total-item">
          <span>Total:</span>
          <span>{{ total | currency }}</span>
        </div>
      </div>
      <div class="actions">
        <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
        <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
      </div>
    </mat-card>
  </div>
