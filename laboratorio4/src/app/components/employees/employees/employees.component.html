<div class="employeesContainer">
    <div class="newEmployee" *ngIf="authService.isAdmin()">
        <a [routerLink]="['/employees/new']">
            <button type="button"><b>Register new employee</b></button>
        </a>
    </div>

    <div class="employeesTable">
        <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- DNI Column -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="detail_button" *ngIf="authService.isAdmin">
                <th mat-header-cell *matHeaderCellDef> Detail / edit </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="goToDetail(element.id)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
