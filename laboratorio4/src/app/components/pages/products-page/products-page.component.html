<app-header></app-header>
<app-aside>
</app-aside>

<table mat-table [dataSource]="dataSource" matSort(matSortChange)="announceSortChange($event)"
class="mat-elevation-z8">">

    <!-- Sku Column -->
    <ng-container matColumnDef="sku">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> 
        SKU 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> 
        Name 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by stock"> 
        Stock 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price_unit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> 
        Price 
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price_unit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of products">
</mat-paginator>
