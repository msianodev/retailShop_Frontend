<div class="cart">

    <!-- Formulario de Venta -->
    <div class="container-form">
      <form [formGroup]="ventaForm" (ngSubmit)="confirmSale()">
        <div class="form-grid">
          <div class="form-group">
            <label for="nombreVenta">Nombre de la venta:</label>
            <input id="nombreVenta" type="text" formControlName="nombreVenta" placeholder="Ingrese el nombre de la venta" />
            <div *ngIf="ventaForm.get('nombreVenta')?.invalid && ventaForm.get('nombreVenta')?.touched" class="error-message">
              Este campo es obligatorio
            </div>
          </div>
    
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input id="fecha" type="date" formControlName="fecha" placeholder="Seleccione la fecha" />
          </div>
    
          <div class="form-group">
            <label for="vendedor">Vendedor:</label>
            <input id="vendedor" type="text" formControlName="vendedor" placeholder="Ingrese el nombre del vendedor" />
          </div>
    
          <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input id="cliente" type="text" formControlName="cliente" placeholder="Ingrese el nombre del cliente" />
            <button type="button" (click)="abrirModal()">Agregar cliente</button>
          </div>
    
          <div class="form-group">
            <label for="pago">MÃ©todo de pago:</label>
            <select id="pago" formControlName="pago">
              <option value="efectivo">Efectivo</option>
              <option value="tarjeta">Tarjeta</option>
              <option value="transferencia">Transferencia</option>
            </select>
          </div>
        </div>
    
        <button type="submit" [disabled]="!ventaForm.valid">Confirmar</button>
      </form>
    </div>
    
    <!-- Tabla de productos -->
    <div class="container-list">
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="SKU">
            <th mat-header-cell *matHeaderCellDef> SKU </th>
            <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">
              <input type="number" [(ngModel)]="element.quantity" (change)="updateQuantity(element, $event)">
            </td>
          </ng-container>
          
          <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>
          
          <ng-container matColumnDef="Unit.Price">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice | currency}} </td>
          </ng-container>
          
          <ng-container matColumnDef="SubTotal">
            <th mat-header-cell *matHeaderCellDef> SubTotal </th>
            <td mat-cell *matCellDef="let element"> {{element.subTotal | currency}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <button (click)="confirmSale()">Confirmar Carrito</button>
    </div>
  
    <!-- Resumen -->
    <div class="container-summary">
      <div class="summary-card">
        <div class="totals">
          <div class="total-item">
            <span>Subtotal:</span>
            <span>{{ subTotal | currency }}</span>
          </div>
          <div class="total-item">
            <span>Total:</span>
            <span>{{ total | currency }}</span>
          </div>
        </div>
        <div class="actions">
          <button type="button" (click)="confirmSale()">Confirmar</button>
          <button type="button" (click)="cancelSale()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
