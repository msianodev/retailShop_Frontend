<div *ngIf="product" class="product-detail">
  <h2>Product Details:  {{ product.description }}</h2>
  <mat-card>
    <form [formGroup]="productForm" (ngSubmit)="saveChanges()">

      <mat-card-header>
        <mat-card-title><strong>SKU: {{ product.sku }}</strong></mat-card-title>
      </mat-card-header>
      
      <mat-card-content>

        <p><strong>Description:</strong></p>
        <mat-form-field>
          <input matInput placeholder={{product.description}} formControlName="description"><input/>
        </mat-form-field>

        <p><strong>Category:</strong></p>
        <mat-form-field style="width: 25%;">
          <mat-select class="categoryInput" formControlName="category" placeholder="Select a Category">
            <mat-option *ngFor="let category of categories" [value]="category.id">
              {{product? category.name : '' }}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <p><strong>Stock:</strong></p>
        <mat-form-field>
          <input matInput type="number" placeholder="Stock" formControlName="stock" />
        </mat-form-field>

        <p><strong>Price:</strong></p>
        <mat-form-field>
          <input matInput type="number" placeholder="Price" formControlName="price_unit" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save Changes</button>
        <button mat-raised-button color="warn" (click)="goBack()">Back to Products</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
<div *ngIf="!product">
  <p>Product not found.</p>
</div>
