<div class="search">
    <form (ngSubmit)="onSearch()" #searchForm="ngForm">
      <input 
        type="text" 
        placeholder="Buscar..." 
        [(ngModel)]="filterValue" 
        name="search" 
        required
        #searchInput="ngModel">
      
      <button type="submit" [disabled]="!searchForm.form.valid">
        Buscar
      </button>
  
      <select class="searchSelect" [(ngModel)]="selectedColumn" name="column">
        <option value="sku">SKU</option>
        <option value="name">Name</option>
      </select>
    </form>
  </div>
  
    <table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8">
    
        <!-- Sku Column -->
        <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef > 
            SKU 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > 
            Name 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> 
            Stock 
        </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price_unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 
              Price 
            </th>
            <td mat-cell *matCellDef="let element"> {{element.price_unit}} </td>
          </ng-container>
    
        <!-- Actions Column -->
         <!-- Edit Column -->
        <ng-container matColumnDef="edit_button">
            <th mat-header-cell *matHeaderCellDef > 
                Edit
            </th>
            <td mat-cell *matCellDef="let element"> 
                <!-- <button mat-icon-button color="primary" (click)="edit_button(element)">
                    <mat-icon>edit</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <ng-container matColumnDef="detail_button">
            <th mat-header-cell *matHeaderCellDef> Detail </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="goToDetail(element.sku)">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of products">
    </mat-paginator>
